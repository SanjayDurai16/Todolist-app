<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Todo app image.png">
<link rel="stylesheet" href="todo.css">
  <title>Todo-App</title>
</head>
<body>
  <!-- The header starts here -->
<header class="header">
  <div class="todo-logo">
    <h1 class="name">ToDo-List</h1>
    <h1 id="toggle">&#9776</h1>
  </div>
   <ul id="ul">
    <li><a href="#">Home</a></li>
    <li><a href="#">Achievements</a></li>
    <li><a href="#">Login</a></li>
   </ul>

 
</header>
<!-- The header ends here -->



<script>
  let hamburger = document.querySelector("#toggle");
  let abouts = document.querySelector("#ul");
    hamburger.addEventListener('click',()=>{
      abouts.classList.toggle('active');
    });
</script>
</body>
</html>
